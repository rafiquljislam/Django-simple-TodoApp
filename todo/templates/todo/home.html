{% extends "todo/base.html" %}

{% block content %}

<div class="container my-5">
    <h1 class="text-center">Add Text</h1>
    <form method="POST" action="{% url 'add' %}"> {% csrf_token %}
        <input name="text" type="text" class="form-control">
        <input type="submit" class="btn btn-info form-control mt-1">
    </form>

    <div class="container mt-3">
        <ul class="list-group">
            {% for todo in todos %}
                <li class="list-group-item-success list-group-item d-flex justify-content-between align-items-center">
                    {% if todo.complate == True %}
                        {{ todo.pk }}. <del>{{todo.text}}</del>
                    {% else %}
                        {{ todo.pk }}.{{todo.text}}
                    {% endif %}
                    <span class="badge">
                        <a href="update/{{todo.id}}" class="btn btn-warning">Update</a>
                        <a href="delete/{{todo.id}}" class="btn btn-danger">Delete</a>
                    </span>
                </li>
            {% endfor %}
        </ul>
      </div>
</div>









{% endblock content %}
